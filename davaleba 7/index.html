<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- image zoom -->
        <div class="photoZoom_cont">
            <img src="./images/image.jpg" alt="img" class="img" id="img">
            <div class="buttons_container">
                <button class="img_zoom" id="img_zoom" onclick="zoom()">Zoom</button>
                <button class="img_unzoom" id="img_unzoom" onclick="unzoom()">Unzoom</button>
            </div>
        </div>

        <!-- text color change -->
        <div class="colorChanging_cont">
            <h1 class="txt" id="txt">Black</h1>
            <button id="colorChangeBtn" onclick="colorChange()">Change Color</button>
        </div>

        <!-- content hide/show -->
         <div class="contentHide_cont">
            <button id="hideShow_btn" onclick="contentShowHide()">დამალვა</button>
            <h1 class="content" id="content">კონტენტი</h1>
         </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
